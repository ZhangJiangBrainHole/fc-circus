<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>fc-circus</title>

    <script>
        var clickFlag = 0;

        function clickBGM(me) {

            if (clickFlag == 0) {
                clickFlag = 1;
                document.getElementById("BGM").pause();
                me.innerHTML = "Start BGM!";
                me.value = "Start BGM!";
            }
            else {
                clickFlag = 0;
                document.getElementById("BGM").play();
                me.innerHTML = "Stop BGM!";
                me.value = "Stop BGM!";
            }
        }

		function changeBGM(cnt) {
            var varBGM = document.getElementById("BGM");
            varBGM.pause();
            switch (cnt) {
                case 1:
                    varBGM.innerHTML =
                            '<source src = "resource/sounds/BGM-L0a3.mp3" type = "audio/mpeg">' +
                            ' ' +
                            '<source src = "resource/sounds/BGM-L0a3.mav" type = "audio/wav">';
                    break;
                case 2:
                    varBGM.innerHTML =
                            '<source src = "resource/sounds/BGM-L1a2.mp3" type = "audio/mpeg">' +
                            ' ' +
                            '<source src = "resource/sounds/BGM-L1a2.wav" type = "audio/wav">';
                    break;
                case 3:
                    varBGM.innerHTML =
                            '<source src = "resource/sounds/BGM-L5.mp3" type = "audio/mpeg">' +
                            ' ' +
                            '<source src = "resource/sounds/BGM-L5.wav" type = "audio/wav">';
                    break;
            }
            varBGM.load();
        }
    </script>

</head>
<body>
  <canvas></canvas>
  <script src="js/game.js"></script>
  <p>Hello!</p>

  <audio loop = "loop" autoplay = "autoplay" id = "BGM">
      <source src = "resource/sounds/BGM-L0a3.mp3" type = "audio/mpeg">
      <source src = "resource/sounds/BGM-L0a3.mav" type = "audio/wav">
  </audio>

  <audio preload = "preload" id = "deathMusic">
      <source src = "resource/sounds/deathMusic.mp3" type = "audio/mpeg">
      <source src = "resource/sounds/deathMusic.wav" type = "audio/wav">
  </audio>

  <p>
      Test Music Stop.
  </p>

  <button type = "button" id = "buttonBGM" value = "Stop BGM!" onclick = "clickBGM(this)">Stop BGM!</button>
  
  <button type = "button" value = "BGM1" onclick = "changeBGM(1)">BGM1</button>
  <button type = "button" value = "BGM2" onclick = "changeBGM(2)">BGM2</button>
  <button type = "button" value = "BGM3" onclick = "changeBGM(3)">BGM3</button>

</body>
</html>
